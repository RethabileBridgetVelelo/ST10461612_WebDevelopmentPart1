<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp_Login</title>
    <link rel="stylesheet" href="myFlagellar.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <span>Not a member?</span>
        <button type="button" class="sign_up_btn">Sign Up</button>
      </div>
      <div class="login">
        <span>Already have an account?</span>
        <button type="button">Login</button>
        <a href="forgot_password.html">Forgot Password?</a>
        <a href="SignUp.html.html">Sign Up</a>
      </div>

      <div class="back-layer">
        <form action="" class="login-form active">
          <h2 class="login-label">Login</h2>
          <input type="email" id="remail" placeholder="Email" />
          <input type="password" id="lpassword" placeholder="Password" />
          <button type="button"><a href="index.html">Login</a></button>
        </form>

        <form action="" class="signup-form">
          <h2>Sign Up</h2>
          <input type="text" id="f_name" placeholder="First Name" />
          <input type="text" id="l_name" placeholder="last Name" />
          <input type="email" id="Remail" placeholder="Email" />
          <input type="password" id="Repassword" placeholder="Password" />
          <button type="button">Sign Up</button>

        </form>
      </div>
    </main>

    <script src="myFlagellar.js"></script>
  </body>
</html>
